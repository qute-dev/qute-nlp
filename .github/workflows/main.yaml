name: Deploy NLP

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: self-hosted

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

  build:
    name: Build
    runs-on: self-hosted
    needs: deploy

    steps:
      - name: Build app
        run: npm run build

      - name: Generate model
        run: npm run generate
